<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1>Languge Selector</h1>
  </div>
  <div class="container">

    <div class="row">
    <div class="col-md-6">
    <form id="input">
      <div class="form-group">
        <label for="input1">Favorite Color</label>
        <input id="input1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input2">Favorite Animal</label>
        <input id="input2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input2">How tall are you?</label>
        <input id="input2" class="form-control" type="text">
      </div>
    </form>

    <!-- Begin User input for input2-->

  </div class="col-md-6">
  <form id="input2">
    <div class="radio">
      <label>
        <input type="radio" name="operator" value="a" checked>
        add
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="operator" value="subtract">
        subtract
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="operator" value="multiply">
        multiply
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="operator" value="divide">
        divide
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Go!</button>
  </form>
  </div>
  </div>
  </div>
  </div>
  <!-- Begin styling for user output-->
  <div class="container">
    <div class="row">
      <div id="output"></div>
    </div>
  </div>
  </div>
</body>

</html>
