<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.4.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>language-selector</title>
    </head>
    <body>
<!--Begin Navbar element-->
      <nav class="navbar navbar-inverse ">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Language Selector</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Fred's github</a></li>
            <li><a href="#">C#</a></li>
            <li><a href="#">.Net</a></li>
            <li><a href="#">Javascript</a></li>
          </ul>
        </div>
      </nav>
<!--End Navbar element-->
      <div class="container">
        <div class="row">
<!--Begin column one ith Forms-->
          <div class="col-md-6">
            <div class="well">
              <form id="lang-select">
                <div class="form-group">
                  <label for="food">Favorite Food</label>
                  <input id="food" class="form-control" type="text">
                </div>
                <button type="submit" class="btn btn-primary">Go!</button>
              </form>
            </div>
          </div>
<!--End column one-->
<!--Begin column 2 with output-->
          <div class="col-md-6">
            <div id="hide-out">
              <div class="panel panel-info">
                <div class="panel-heading">
                  <h2 class="panel-title">You should try learning:</h2>
                </div>
                <div class="panel body">
                  <ul>
                    <li><p><span id="food"></span></p></li>
                  </ul>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
