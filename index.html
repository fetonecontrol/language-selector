<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.4.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>language-selector</title>
    </head>
    <body>
<!--Begin Navbar element-->
      <nav class="navbar navbar-inverse ">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Language Selector</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="https://github.com/fetonecontrol?tab=repositories">Fred's github</a></li>
            <li><a href="#">C#</a></li>
            <li><a href="#">.Net</a></li>
            <li><a href="#">Javascript</a></li>
          </ul>
        </div>
      </nav>
<!--End Navbar element-->
      <div class="container">
        <div class="row">
<!--Begin column one ith Forms-->
          <div class="col-md-4">
            <div class="well">
              <form id="lang-select">
                <div class="form-group">
                  <label for="food">Favorite Food</label>
                  <input id="food" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="animal">Favorite Animal</label>
                  <input id="animal" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="color">What is your favorite color?</label>
                  <input id="color" class="form-control" type="color">
                </div>
                <div class="form-group">
                  <label for="born">Date of birth:</label>
                  <input id="born" class="form-control" type="date">
                </div>
                <label for="preference">Prefered Language</label>
                <select class="form-control" id="preference">
                  <option value="13">.Net</option>
                  <option value="26">Javascript</option>
                  <option value="11">C#</option>
                </select>
                <button type="submit" class="btn btn-primary">Go!</button>
              </form>
            </div>
          </div>
<!--End column one-->
<!--Begin column 2 with output-->
          <div class="col-sm-8">
            <div class="col2text">
              <h1>This handy tool will help you decide what programing language you'd like to start with!</h1>
            </div>
              <p>Simply enter a few details to the left and let us do the rest!</p>
            <div id="hide-out">
              <div class="panel panel-info">
                <div class="panel-heading">
                  <h2 class="panel-title">You should try learning:</h2>
                </div>
                <div class="panel body">
                  <ul>
                    <li>
                      <p><span id="output"></span></p></li>
                  </ul>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
