<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Which programing language should you learn?</h1>
      <form id="language">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="fav-animal">Favorite Animal:</label>
                <input id="fav-animal" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="fav-food">Favorite Food:</label>
                <input id="fav-food" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="fav-food">Favorite Flower:</label>
                <input id="fav-food" class="form-control" type="text">
              </div>
            </div>
            <div class ="col-md-6">
              <div class="radio">
                <label>
                  <input type="radio" name="operator" value="c-sharp">
                  C#
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="operator" value="dot-net">
                  .Net
                </label>
              </div>        
              <div class="radio">
                <label>
                  <input type="radio" name="operator" value="js">
                  Java-Script
                </label>
              </div>       
            </div>
          </div>
          <div class="row">
            <button type="submit" class="btn btn-primary">Go!</button>
          </div>
        </div>
      </form>
    </div>

      <div id="output">

      </div>
    </div>
  </body>
</html>
