<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.4.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>language-selector</title>
    </head>
    <body>
<!--Begin Navbar element-->
      <nav class="navbar navbar-inverse ">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Language Selector</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Fred's github</a></li>
            <li><a href="#">C#</a></li>
            <li><a href="#">.Net</a></li>
            <li><a href="#">Javascript</a></li>
          </ul>
        </div>
      </nav>
<!--End Navbar element-->
      <div class="container">
        <div class="row">
<!--Begin column one ith Forms-->
          <div class="col-md-6">
            <div class="well">
              <form id="lang-select">
                <div class="form-group">
                  <label for="input1">Favorite Food</label>
                  <input id="input1" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="input2">Favorite Animal</label>
                  <input id="input2" class="form-control" type="text">
                </div>
                <select class="form-control" id="beverage">
                  <option>C#</option>
                  <option>.Net</option>
                  <option>Javascript</option>
                </select>
                <div class="form-group">
                  <label for="color">What is your favorite color?</label>
                  <input id="color" class="form-control" type="color">
                </div>  
                <div class="form-group">
                  <label for="born">Date of birth:</label>
                  <input id="born" class="form-control" type="date">
                </div>
                <button type="submit" class="btn btn-primary">Go!</button>
              </form>
            </div>
          </div>
<!--End column one-->
<!--Begin column 2 with output-->
          <div class="col-md-6">
            <div class="hide-out">
              <div class="well">
                <div class="background">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
